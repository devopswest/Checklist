
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkflowLabel" translate="checklistApp.workflow.home.createOrEditLabel">Create or edit a Workflow</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workflow.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workflow.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflow.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.workflow.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflow.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.workflow.description"
                     />
        </div>

<div class="form-group">


<div class="row">
  <div class="col-sm-1"> </div>
  <div class="col-sm-10">


<table ui-tree id="tree-root" class="table table-responsive">
      <thead>
        <tr>
          <th>Sort</th>
          <th width="40%">Step</th>

          <th width="40%">Authority</th>
          <th>
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="vm.newItem()" style="margin-right: 8px;"><span
            class="glyphicon glyphicon-plus"></span></a>
          </th>
        </tr>
      </thead>
      <tbody ui-tree-nodes ng-model="vm.children">
        <tr ng-repeat="node in vm.children" ui-tree-node>
          <td>
            <i class="glyphicon glyphicon-resize-vertical" ui-tree-handle></i>
          </td>
          <td>
            <strong>{{node.title1}}</strong>
          </td>
          <td>
            <strong>{{node.title2}}</strong>
          </td>
          <td>
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="vm.removeItem(this)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>


  </div>
  <div class="col-sm-1"> </div>

</div>
</div>
