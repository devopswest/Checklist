
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequirementLabel" translate="checklistApp.requirement.home.createOrEditLabel">Create or edit a Requirement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.requirement.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.requirement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.requirement.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.requirement.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.requirement.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.requirement.description"
                     />
        </div>

        <div class="form-group">
            <label translate="checklistApp.requirement.disclosureRequirement" for="field_disclosureRequirement">Disclosure Requirement</label>
            <select class="form-control" id="field_disclosureRequirement" multiple name="disclosureRequirement" ng-model="vm.requirement.disclosureRequirements" ng-options="disclosureRequirement as disclosureRequirement.description for disclosureRequirement in vm.disclosurerequirements track by disclosureRequirement.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
