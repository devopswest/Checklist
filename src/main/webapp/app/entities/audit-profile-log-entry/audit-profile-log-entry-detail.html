
<div>
    <h2><span translate="checklistApp.auditProfileLogEntry.detail.title">Audit Profile Log Entry</span> {{vm.auditProfileLogEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.auditProfileLogEntry.happened">Happened</span></dt>
        <dd>
            <span>{{vm.auditProfileLogEntry.happened | date:'medium'}}</span>
        </dd>
        <dt><span translate="checklistApp.auditProfileLogEntry.description">Description</span></dt>
        <dd>
            <span>{{vm.auditProfileLogEntry.description}}</span>
        </dd>
        <dt><span translate="checklistApp.auditProfileLogEntry.auditProfile">Audit Profile</span></dt>
        <dd>
            <a ui-sref="audit-profile-detail({id:vm.auditProfileLogEntry.auditProfile.id})">{{vm.auditProfileLogEntry.auditProfile.id}}</a>
        </dd>
        <dt><span translate="checklistApp.auditProfileLogEntry.who">Who</span></dt>
        <dd>
            {{vm.auditProfileLogEntry.who.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="audit-profile-log-entry-detail.edit({id:vm.auditProfileLogEntry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
