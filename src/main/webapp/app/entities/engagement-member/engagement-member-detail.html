
<div>
    <h2><span translate="checklistApp.engagementMember.detail.title">Engagement Member</span> {{vm.engagementMember.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.engagementMember.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.engagementMember.firstName}}</span>
        </dd>
        <dt><span translate="checklistApp.engagementMember.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.engagementMember.lastName}}</span>
        </dd>
        <dt><span translate="checklistApp.engagementMember.phone">Phone</span></dt>
        <dd>
            <span>{{vm.engagementMember.phone}}</span>
        </dd>
        <dt><span translate="checklistApp.engagementMember.email">Email</span></dt>
        <dd>
            <span>{{vm.engagementMember.email}}</span>
        </dd>
        <dt><span translate="checklistApp.engagementMember.authority">Authority</span></dt>
        <dd>
            <span translate="{{'checklistApp.EngagementAuthorities.' + vm.engagementMember.authority}}">{{vm.engagementMember.authority}}</span>
        </dd>
        <dt><span translate="checklistApp.engagementMember.user">User</span></dt>
        <dd>
            {{vm.engagementMember.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="engagement-member-detail.edit({id:vm.engagementMember.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
