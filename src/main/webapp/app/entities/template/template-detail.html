
<div>
    <h2><span translate="checklistApp.template.detail.title">Template</span> {{vm.template.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.template.code">Code</span></dt>
        <dd>
            <span>{{vm.template.code}}</span>
        </dd>
        <dt><span translate="checklistApp.template.description">Description</span></dt>
        <dd>
            <span>{{vm.template.description}}</span>
        </dd>
        <dt><span translate="checklistApp.template.content">Content</span></dt>
        <dd>
            <span>{{vm.template.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="template-detail.edit({id:vm.template.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
