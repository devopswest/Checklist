
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFeatureAuthorityLabel" translate="checklistApp.featureAuthority.home.createOrEditLabel">Create or edit a Feature Authority</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.featureAuthority.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.featureAuthority.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.featureAuthority.authority" for="field_authority">Authority</label>
            <select class="form-control" name="authority" ng-model="vm.featureAuthority.authority" id="field_authority">
                <option value="ROLE_ADMIN" translate="checklistApp.ApplicationAuthorities.ROLE_ADMIN">ROLE_ADMIN</option>
                <option value="ROLE_USER" translate="checklistApp.ApplicationAuthorities.ROLE_USER">ROLE_USER</option>
                <option value="ROLE_PWC_ENGAGEMENT_TEAM" translate="checklistApp.ApplicationAuthorities.ROLE_PWC_ENGAGEMENT_TEAM">ROLE_PWC_ENGAGEMENT_TEAM</option>
                <option value="ROLE_PWC_PERSSONEL_US" translate="checklistApp.ApplicationAuthorities.ROLE_PWC_PERSSONEL_US">ROLE_PWC_PERSSONEL_US</option>
                <option value="ROLE_PWC_PERSSONEL_TERRITORY" translate="checklistApp.ApplicationAuthorities.ROLE_PWC_PERSSONEL_TERRITORY">ROLE_PWC_PERSSONEL_TERRITORY</option>
                <option value="ROLE_PWC_MANAGEMENT" translate="checklistApp.ApplicationAuthorities.ROLE_PWC_MANAGEMENT">ROLE_PWC_MANAGEMENT</option>
                <option value="ROLE_CLIENT_ADMIN" translate="checklistApp.ApplicationAuthorities.ROLE_CLIENT_ADMIN">ROLE_CLIENT_ADMIN</option>
                <option value="ROLE_CLIENT_USER" translate="checklistApp.ApplicationAuthorities.ROLE_CLIENT_USER">ROLE_CLIENT_USER</option>
                <option value="ROLE_LICENSED_ADMIN" translate="checklistApp.ApplicationAuthorities.ROLE_LICENSED_ADMIN">ROLE_LICENSED_ADMIN</option>
                <option value="ROLE_LICENSED_USER" translate="checklistApp.ApplicationAuthorities.ROLE_LICENSED_USER">ROLE_LICENSED_USER</option>
                <option value="ROLE_LPS_ADMIN" translate="checklistApp.ApplicationAuthorities.ROLE_LPS_ADMIN">ROLE_LPS_ADMIN</option>
                <option value="ROLE_LPS_USER" translate="checklistApp.ApplicationAuthorities.ROLE_LPS_USER">ROLE_LPS_USER</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="checklistApp.featureAuthority.feature" for="field_feature">Feature</label>
            <select class="form-control" id="field_feature" name="feature" ng-model="vm.featureAuthority.feature" ng-options="feature as feature.label for feature in vm.features track by feature.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
