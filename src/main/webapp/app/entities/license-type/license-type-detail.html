
<div>
    <h2><span translate="checklistApp.licenseType.detail.title">License Type</span> {{vm.licenseType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.licenseType.code">Code</span></dt>
        <dd>
            <span>{{vm.licenseType.code}}</span>
        </dd>
        <dt><span translate="checklistApp.licenseType.name">Name</span></dt>
        <dd>
            <span>{{vm.licenseType.name}}</span>
        </dd>
        <dt><span translate="checklistApp.licenseType.description">Description</span></dt>
        <dd>
            <span>{{vm.licenseType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="license-type-detail.edit({id:vm.licenseType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
