
<div>
    <h2><span translate="checklistApp.auditQuestionResponse.detail.title">Audit Question Response</span> {{vm.auditQuestionResponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.auditQuestionResponse.questionResponse">Question Response</span></dt>
        <dd>
            <span>{{vm.auditQuestionResponse.questionResponse}}</span>
        </dd>
        <dt><span translate="checklistApp.auditQuestionResponse.question">Question</span></dt>
        <dd>
            <a ui-sref="checklist-question-detail({id:vm.auditQuestionResponse.questionId})">{{vm.auditQuestionResponse.questionDescription}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="audit-question-response-detail.edit({id:vm.auditQuestionResponse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
