
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkflowStepLabel" translate="checklistApp.workflowStep.home.createOrEditLabel">Create or edit a Workflow Step</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workflowStep.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workflowStep.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflowStep.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.workflowStep.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflowStep.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.workflowStep.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflowStep.authority" for="field_authority">Authority</label>
            <select class="form-control" name="authority" ng-model="vm.workflowStep.authority" id="field_authority">
                <option value="ROLE_ADMIN" translate="checklistApp.WorkflowAuthorities.ROLE_ADMIN">ROLE_ADMIN</option>
                <option value="ROLE_USER" translate="checklistApp.WorkflowAuthorities.ROLE_USER">ROLE_USER</option>
                <option value="ROLE_PWC_ENGAGEMENT_TEAM" translate="checklistApp.WorkflowAuthorities.ROLE_PWC_ENGAGEMENT_TEAM">ROLE_PWC_ENGAGEMENT_TEAM</option>
                <option value="ROLE_PWC_PERSSONEL_US" translate="checklistApp.WorkflowAuthorities.ROLE_PWC_PERSSONEL_US">ROLE_PWC_PERSSONEL_US</option>
                <option value="ROLE_PWC_PERSSONEL_TERRITORY" translate="checklistApp.WorkflowAuthorities.ROLE_PWC_PERSSONEL_TERRITORY">ROLE_PWC_PERSSONEL_TERRITORY</option>
                <option value="ROLE_PWC_MANAGEMENT" translate="checklistApp.WorkflowAuthorities.ROLE_PWC_MANAGEMENT">ROLE_PWC_MANAGEMENT</option>
                <option value="ROLE_CLIENT_ADMIN" translate="checklistApp.WorkflowAuthorities.ROLE_CLIENT_ADMIN">ROLE_CLIENT_ADMIN</option>
                <option value="ROLE_CLIENT_USER" translate="checklistApp.WorkflowAuthorities.ROLE_CLIENT_USER">ROLE_CLIENT_USER</option>
                <option value="ROLE_LICENSED_ADMIN" translate="checklistApp.WorkflowAuthorities.ROLE_LICENSED_ADMIN">ROLE_LICENSED_ADMIN</option>
                <option value="ROLE_LICENSED_USER" translate="checklistApp.WorkflowAuthorities.ROLE_LICENSED_USER">ROLE_LICENSED_USER</option>
                <option value="ROLE_LPS_ADMIN" translate="checklistApp.WorkflowAuthorities.ROLE_LPS_ADMIN">ROLE_LPS_ADMIN</option>
                <option value="ROLE_LPS_USER" translate="checklistApp.WorkflowAuthorities.ROLE_LPS_USER">ROLE_LPS_USER</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
