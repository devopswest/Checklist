
<div>
    <h2><span translate="checklistApp.workflowStep.detail.title">Workflow Step</span> {{vm.workflowStep.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.workflowStep.name">Name</span></dt>
        <dd>
            <span>{{vm.workflowStep.name}}</span>
        </dd>
        <dt><span translate="checklistApp.workflowStep.description">Description</span></dt>
        <dd>
            <span>{{vm.workflowStep.description}}</span>
        </dd>
        <dt><span translate="checklistApp.workflowStep.authority">Authority</span></dt>
        <dd>
            <span translate="{{'checklistApp.ApplicationAuthorities.' + vm.workflowStep.authority}}">{{vm.workflowStep.authority}}</span>
        </dd>
        <dt><span translate="checklistApp.workflowStep.template">Template</span></dt>
        <dd>
            <a ui-sref="template-detail({id:vm.workflowStep.template.id})">{{vm.workflowStep.template.description}}</a>
        </dd>
        <dt><span translate="checklistApp.workflowStep.workflow">Workflow</span></dt>
        <dd>
            <a ui-sref="workflow-detail({id:vm.workflowStep.workflow.id})">{{vm.workflowStep.workflow.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="workflow-step-detail.edit({id:vm.workflowStep.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
