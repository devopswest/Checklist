
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientTagLabel" translate="checklistApp.clientTag.home.createOrEditLabel">Create or edit a Client Tag</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.clientTag.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clientTag.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.clientTag.tagValue" for="field_tagValue">Tag Value</label>
            <input type="text" class="form-control" name="tagValue" id="field_tagValue"
                    ng-model="vm.clientTag.tagValue"
                     />
        </div>

        <div class="form-group">
            <label translate="checklistApp.clientTag.tagProperty" for="field_tagProperty">Tag Property</label>
            <select class="form-control" id="field_tagProperty" name="tagProperty" ng-model="vm.clientTag.tagPropertyId" ng-options="taxonomy.id as taxonomy.label for taxonomy in vm.taxonomies"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="checklistApp.clientTag.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.clientTag.clientId" ng-options="client.id as client.name for client in vm.clients"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
