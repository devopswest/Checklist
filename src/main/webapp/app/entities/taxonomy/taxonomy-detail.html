
<div>
    <h2><span translate="checklistApp.taxonomy.detail.title">Taxonomy</span> {{vm.taxonomy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.taxonomy.code">Code</span></dt>
        <dd>
            <span>{{vm.taxonomy.code}}</span>
        </dd>
        <dt><span translate="checklistApp.taxonomy.label">Label</span></dt>
        <dd>
            <span>{{vm.taxonomy.label}}</span>
        </dd>
        <dt><span translate="checklistApp.taxonomy.parent">Parent</span></dt>
        <dd>
            <a ui-sref="taxonomy-detail({id:vm.taxonomy.parent.id})">{{vm.taxonomy.parent.label}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="taxonomy-detail.edit({id:vm.taxonomy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
