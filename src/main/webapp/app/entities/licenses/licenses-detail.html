
<div>
    <h2><span translate="checklistApp.licenses.detail.title">Licenses</span> {{vm.licenses.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.licenses.contactName">Contact Name</span></dt>
        <dd>
            <span>{{vm.licenses.contactName}}</span>
        </dd>
        <dt><span translate="checklistApp.licenses.contactEmail">Contact Email</span></dt>
        <dd>
            <span>{{vm.licenses.contactEmail}}</span>
        </dd>
        <dt><span translate="checklistApp.licenses.activationToken">Activation Token</span></dt>
        <dd>
            <span>{{vm.licenses.activationToken}}</span>
        </dd>
        <dt><span translate="checklistApp.licenses.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.licenses.company.id})">{{vm.licenses.company.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="licenses-detail.edit({id:vm.licenses.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
