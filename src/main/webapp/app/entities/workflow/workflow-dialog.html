
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkflowLabel" translate="checklistApp.workflow.home.createOrEditLabel">Create or edit a Workflow</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workflow.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workflow.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflow.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.workflow.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.workflow.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.workflow.description"
                     />
        </div>

        <div class="form-group">
            <label translate="checklistApp.workflow.workflowStep" for="field_workflowStep">Workflow Step</label>
            <select class="form-control" id="field_workflowStep" multiple name="workflowStep" ng-model="vm.workflow.workflowSteps" ng-options="workflowStep as workflowStep.name for workflowStep in vm.workflowsteps track by workflowStep.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
