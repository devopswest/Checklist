<div>
    <h2 translate="checklistApp.checklistTemplate.home.title">Checklist Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="checklist-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="checklistApp.checklistTemplate.home.createLabel">
                        Create new Checklist Template
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'checklistApp.checklistTemplate.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="checklistApp.checklistTemplate.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="checklistApp.checklistTemplate.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="checklistApp.checklistTemplate.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span translate="checklistApp.checklistTemplate.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="territoryLabel"><span translate="checklistApp.checklistTemplate.territory">Territory</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="formTypeLabel"><span translate="checklistApp.checklistTemplate.formType">Form Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="checklistTemplate in vm.checklistTemplates track by checklistTemplate.id">
                    <td><a ui-sref="checklist-template-detail({id:checklistTemplate.id})">{{checklistTemplate.id}}</a></td>
                    <td>{{checklistTemplate.name}}</td>
                    <td>{{checklistTemplate.description}}</td>
                    <td>{{checklistTemplate.version}}</td>
                    <td translate="{{'checklistApp.ChecklistTemplateStatus.' + checklistTemplate.status}}">{{checklistTemplate.status}}</td>
                    <td>
                        <a ui-sref="taxonomy-detail({id:checklistTemplate.territoryId})">{{checklistTemplate.territoryLabel}}</a>
                    </td>
                    <td>
                        <a ui-sref="taxonomy-detail({id:checklistTemplate.formTypeId})">{{checklistTemplate.formTypeLabel}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="checklist-template-detail({id:checklistTemplate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checklist-template.edit({id:checklistTemplate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checklist-template.delete({id:checklistTemplate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
