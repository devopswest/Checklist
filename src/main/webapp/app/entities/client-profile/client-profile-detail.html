
<div>
    <h2><span translate="checklistApp.clientProfile.detail.title">Client Profile</span> {{vm.clientProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.clientProfile.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.clientProfile.client.id})">{{vm.clientProfile.client.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-profile-detail.edit({id:vm.clientProfile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
