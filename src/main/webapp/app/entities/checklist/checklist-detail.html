
<div>
    <h2><span translate="checklistApp.checklist.detail.title">Checklist</span> {{vm.checklist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.checklist.name">Name</span></dt>
        <dd>
            <span>{{vm.checklist.name}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.description">Description</span></dt>
        <dd>
            <span>{{vm.checklist.description}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.version">Version</span></dt>
        <dd>
            <span>{{vm.checklist.version}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.status">Status</span></dt>
        <dd>
            <span translate="{{'checklistApp.ChecklistStatus.' + vm.checklist.status}}">{{vm.checklist.status}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.checklist.country.id})">{{vm.checklist.country.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-detail.edit({id:vm.checklist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
