
<div>
    <h2><span translate="checklistApp.checklist.detail.title">Checklist</span> {{vm.checklist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.checklist.description">Description</span></dt>
        <dd>
            <span>{{vm.checklist.description}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.status">Status</span></dt>
        <dd>
            <span translate="{{'checklistApp.ResponseStatus.' + vm.checklist.status}}">{{vm.checklist.status}}</span>
        </dd>
        <dt><span translate="checklistApp.checklist.engagement">Engagement</span></dt>
        <dd>
            <a ui-sref="engagement-detail({id:vm.checklist.engagementId})">{{vm.checklist.engagementDescription}}</a>
        </dd>
        <dt><span translate="checklistApp.checklist.owner">Owner</span></dt>
        <dd>
            {{vm.checklist.ownerLogin}}
        </dd>
        <dt><span translate="checklistApp.checklist.checklistAnswer">Checklist Answer</span></dt>
        <dd>
            <span ng-repeat="checklistAnswer in vm.checklist.checklistAnswers">
                <a ui-sref="checklist-answer-detail({id: checklistAnswer.id})">{{checklistAnswer.answer}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-detail.edit({id:vm.checklist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
