<div>
    <h2 translate="checklistApp.clientMetadata.home.title">Client Metadata</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="client-metadata.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="checklistApp.clientMetadata.home.createLabel">
                        Create new Client Metadata
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'checklistApp.clientMetadata.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="metadataValue"><span translate="checklistApp.clientMetadata.metadataValue">Metadata Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="metadataProperty.label"><span translate="checklistApp.clientMetadata.metadataProperty">Metadata Property</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="client.name"><span translate="checklistApp.clientMetadata.client">Client</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clientMetadata in vm.clientMetadata track by clientMetadata.id">
                    <td><a ui-sref="client-metadata-detail({id:clientMetadata.id})">{{clientMetadata.id}}</a></td>
                    <td>{{clientMetadata.metadataValue}}</td>
                    <td>
                        <a ui-sref="taxonomy-detail({id:clientMetadata.metadataProperty.id})">{{clientMetadata.metadataProperty.label}}</a>
                    </td>
                    <td>
                        <a ui-sref="client-profile-detail({id:clientMetadata.client.id})">{{clientMetadata.client.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="client-metadata-detail({id:clientMetadata.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-metadata.edit({id:clientMetadata.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-metadata.delete({id:clientMetadata.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
