
<div>
    <h2><span translate="checklistApp.disclosureRequirementTag.detail.title">Disclosure Requirement Tag</span> {{vm.disclosureRequirementTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.disclosureRequirementTag.tagValue">Tag Value</span></dt>
        <dd>
            <span>{{vm.disclosureRequirementTag.tagValue}}</span>
        </dd>
        <dt><span translate="checklistApp.disclosureRequirementTag.tagProperty">Tag Property</span></dt>
        <dd>
            <a ui-sref="taxonomy-detail({id:vm.disclosureRequirementTag.tagPropertyId})">{{vm.disclosureRequirementTag.tagPropertyLabel}}</a>
        </dd>
        <dt><span translate="checklistApp.disclosureRequirementTag.disclosureRequirement">Disclosure Requirement</span></dt>
        <dd>
            <a ui-sref="disclosure-requirement-detail({id:vm.disclosureRequirementTag.disclosureRequirementId})">{{vm.disclosureRequirementTag.disclosureRequirementDescription}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="disclosure-requirement-tag-detail.edit({id:vm.disclosureRequirementTag.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
