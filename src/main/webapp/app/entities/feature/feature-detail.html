
<div>
    <h2><span translate="checklistApp.feature.detail.title">Feature</span> {{vm.feature.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.feature.code">Code</span></dt>
        <dd>
            <span>{{vm.feature.code}}</span>
        </dd>
        <dt><span translate="checklistApp.feature.label">Label</span></dt>
        <dd>
            <span>{{vm.feature.label}}</span>
        </dd>
        <dt><span translate="checklistApp.feature.parent">Parent</span></dt>
        <dd>
            <a ui-sref="feature-detail({id:vm.feature.parentId})">{{vm.feature.parentLabel}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feature-detail.edit({id:vm.feature.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
