
<div>
    <h2><span translate="checklistApp.checklistHistoryChanges.detail.title">Checklist History Changes</span> {{vm.checklistHistoryChanges.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.checklistHistoryChanges.happened">Happened</span></dt>
        <dd>
            <span>{{vm.checklistHistoryChanges.happened | date:'medium'}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistHistoryChanges.description">Description</span></dt>
        <dd>
            <span>{{vm.checklistHistoryChanges.description}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistHistoryChanges.checklist">Checklist</span></dt>
        <dd>
            <a ui-sref="checklist-detail({id:vm.checklistHistoryChanges.checklistId})">{{vm.checklistHistoryChanges.checklistId}}</a>
        </dd>
        <dt><span translate="checklistApp.checklistHistoryChanges.who">Who</span></dt>
        <dd>
            {{vm.checklistHistoryChanges.whoLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-history-changes-detail.edit({id:vm.checklistHistoryChanges.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
