
<div>
    <h2><span translate="checklistApp.notification.detail.title">Notification</span> {{vm.notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.notification.content">Content</span></dt>
        <dd>
            <span>{{vm.notification.content}}</span>
        </dd>
        <dt><span translate="checklistApp.notification.from">From</span></dt>
        <dd>
            {{vm.notification.fromLogin}}
        </dd>
        <dt><span translate="checklistApp.notification.to">To</span></dt>
        <dd>
            {{vm.notification.toLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="notification-detail.edit({id:vm.notification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
