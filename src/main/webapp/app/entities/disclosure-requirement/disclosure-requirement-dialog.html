
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDisclosureRequirementLabel" translate="checklistApp.disclosureRequirement.home.createOrEditLabel">Create or edit a Disclosure Requirement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.disclosureRequirement.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.disclosureRequirement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.disclosureRequirement.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.disclosureRequirement.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.disclosureRequirement.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.disclosureRequirement.description"
                    ng-minlength="1" ng-maxlength="4000" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="4000">
                    This field cannot be longer than 4000 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="checklistApp.disclosureRequirement.checklistTemplate" for="field_checklistTemplate">Checklist Template</label>
            <select class="form-control" id="field_checklistTemplate" name="checklistTemplate" ng-model="vm.disclosureRequirement.checklistTemplateId" ng-options="checklistTemplate.id as checklistTemplate.name for checklistTemplate in vm.checklisttemplates"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="checklistApp.disclosureRequirement.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.disclosureRequirement.parentId" ng-options="disclosureRequirement.id as disclosureRequirement.description for disclosureRequirement in vm.disclosurerequirements"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
