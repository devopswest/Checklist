
<div>
    <h2><span translate="checklistApp.checklistAnswer.detail.title">Checklist Answer</span> {{vm.checklistAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.checklistAnswer.answer">Answer</span></dt>
        <dd>
            <span>{{vm.checklistAnswer.answer}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistAnswer.comments">Comments</span></dt>
        <dd>
            <span>{{vm.checklistAnswer.comments}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistAnswer.disclosureRequirement">Disclosure Requirement</span></dt>
        <dd>
            <a ui-sref="disclosure-requirement-detail({id:vm.checklistAnswer.disclosureRequirementId})">{{vm.checklistAnswer.disclosureRequirementDescription}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-answer-detail.edit({id:vm.checklistAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
