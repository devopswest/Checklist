
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChecklistAnswerLabel" translate="checklistApp.checklistAnswer.home.createOrEditLabel">Create or edit a Checklist Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.checklistAnswer.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.checklistAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.checklistAnswer.answer" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.checklistAnswer.answer"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.checklistAnswer.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.checklistAnswer.comments"
                     />
        </div>

        <div class="form-group">
            <label translate="checklistApp.checklistAnswer.disclosureRequirement" for="field_disclosureRequirement">Disclosure Requirement</label>
            <select class="form-control" id="field_disclosureRequirement" name="disclosureRequirement" ng-model="vm.checklistAnswer.disclosureRequirementId" ng-options="disclosureRequirement.id as disclosureRequirement.description for disclosureRequirement in vm.disclosurerequirements"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
