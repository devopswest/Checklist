
<div>
    <h2><span translate="checklistApp.license.detail.title">License</span> {{vm.license.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.license.contactName">Contact Name</span></dt>
        <dd>
            <span>{{vm.license.contactName}}</span>
        </dd>
        <dt><span translate="checklistApp.license.contactEmail">Contact Email</span></dt>
        <dd>
            <span>{{vm.license.contactEmail}}</span>
        </dd>
        <dt><span translate="checklistApp.license.expirationDate">Expiration Date</span></dt>
        <dd>
            <span>{{vm.license.expirationDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="checklistApp.license.activationToken">Activation Token</span></dt>
        <dd>
            <span>{{vm.license.activationToken}}</span>
        </dd>
        <dt><span translate="checklistApp.license.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.license.client.id})">{{vm.license.client.name}}</a>
        </dd>
        <dt><span translate="checklistApp.license.licenseType">License Type</span></dt>
        <dd>
            <a ui-sref="taxonomy-detail({id:vm.license.licenseType.id})">{{vm.license.licenseType.label}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="license-detail.edit({id:vm.license.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
