
<div>
    <h2><span translate="checklistApp.checklistQuestion.detail.title">Checklist Question</span> {{vm.checklistQuestion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.checklistQuestion.code">Code</span></dt>
        <dd>
            <span>{{vm.checklistQuestion.code}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistQuestion.description">Description</span></dt>
        <dd>
            <span>{{vm.checklistQuestion.description}}</span>
        </dd>
        <dt><span translate="checklistApp.checklistQuestion.checklist">Checklist</span></dt>
        <dd>
            <a ui-sref="checklist-detail({id:vm.checklistQuestion.checklist.id})">{{vm.checklistQuestion.checklist.name}}</a>
        </dd>
        <dt><span translate="checklistApp.checklistQuestion.parent">Parent</span></dt>
        <dd>
            <a ui-sref="checklist-question-detail({id:vm.checklistQuestion.parent.id})">{{vm.checklistQuestion.parent.description}}</a>
        </dd>
        <dt><span translate="checklistApp.checklistQuestion.question">Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.checklistQuestion.question.id})">{{vm.checklistQuestion.question.question}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-question-detail.edit({id:vm.checklistQuestion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
