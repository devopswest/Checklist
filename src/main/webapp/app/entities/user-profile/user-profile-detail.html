
<div>
    <h2><span translate="checklistApp.userProfile.detail.title">User Profile</span> {{vm.userProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.userProfile.user">User</span></dt>
        <dd>
            {{vm.userProfile.user.login}}
        </dd>
        <dt><span translate="checklistApp.userProfile.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.userProfile.client.id})">{{vm.userProfile.client.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-profile-detail.edit({id:vm.userProfile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
