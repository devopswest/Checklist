
<div>
    <h2><span translate="checklistApp.auditProfile.detail.title">Audit Profile</span> {{vm.auditProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="checklistApp.auditProfile.description">Description</span></dt>
        <dd>
            <span>{{vm.auditProfile.description}}</span>
        </dd>
        <dt><span translate="checklistApp.auditProfile.status">Status</span></dt>
        <dd>
            <span translate="{{'checklistApp.ResponseStatus.' + vm.auditProfile.status}}">{{vm.auditProfile.status}}</span>
        </dd>
        <dt><span translate="checklistApp.auditProfile.engagement">Engagement</span></dt>
        <dd>
            <a ui-sref="engagement-detail({id:vm.auditProfile.engagementId})">{{vm.auditProfile.engagementDescription}}</a>
        </dd>
        <dt><span translate="checklistApp.auditProfile.auditQuestionResponse">Audit Question Response</span></dt>
        <dd>
            <span ng-repeat="auditQuestionResponse in vm.auditProfile.auditQuestionResponses">
                <a ui-sref="audit-question-response-detail({id: auditQuestionResponse.id})">{{auditQuestionResponse.questionResponse}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="audit-profile-detail.edit({id:vm.auditProfile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
