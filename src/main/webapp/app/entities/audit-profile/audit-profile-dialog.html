
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuditProfileLabel" translate="checklistApp.auditProfile.home.createOrEditLabel">Create or edit a Audit Profile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.auditProfile.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.auditProfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.auditProfile.fiscalYear" for="field_fiscalYear">Fiscal Year</label>
            <input type="text" class="form-control" name="fiscalYear" id="field_fiscalYear"
                    ng-model="vm.auditProfile.fiscalYear"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.auditProfile.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.auditProfile.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="checklistApp.auditProfile.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.auditProfile.status" id="field_status">
                <option value="DRAFT" translate="checklistApp.ResponseStatus.DRAFT">DRAFT</option>
                <option value="FINISH" translate="checklistApp.ResponseStatus.FINISH">FINISH</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="checklistApp.auditProfile.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" multiple name="question" ng-model="vm.auditProfile.questions" ng-options="checklistQuestion as checklistQuestion.question for checklistQuestion in vm.checklistquestions track by checklistQuestion.id"></select>
        </div>
        <div class="form-group">
            <label translate="checklistApp.auditProfile.auditQuestionResponse" for="field_auditQuestionResponse">Audit Question Response</label>
            <select class="form-control" id="field_auditQuestionResponse" multiple name="auditQuestionResponse" ng-model="vm.auditProfile.auditQuestionResponses" ng-options="auditQuestionResponse as auditQuestionResponse.questionResponse for auditQuestionResponse in vm.auditquestionresponses track by auditQuestionResponse.id"></select>
        </div>
        <div class="form-group">
            <label translate="checklistApp.auditProfile.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.auditProfile.client" ng-options="client as client.name for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="checklistApp.auditProfile.checklist" for="field_checklist">Checklist</label>
            <select class="form-control" id="field_checklist" name="checklist" ng-model="vm.auditProfile.checklist" ng-options="checklist as checklist.name for checklist in vm.checklists track by checklist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
