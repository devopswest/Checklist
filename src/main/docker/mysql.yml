version: '2'
services:
    checklist-mysql:
        container_name: checklist-mysql
        image: mysql:5.7.14
        # volumes:
        #     - ~/volumes/jhipster/Checklist/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=checklist
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
